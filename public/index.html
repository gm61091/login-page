<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register page</title>
</head>
<body>
    <br>
    <br>
    <h1>Registration</h1>
    <form onsubmit="handleSubmit(event)" class="row g-3">
        <div class="col-md-6">
            <label for="inputName4" class="form-label">Name</label> 
            <input type="text" class="form-control" name="name" placeholder="Name" aria-label="First name">
            
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
            
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password">
        </div>
       
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
    
    <script>
         const handleSubmit = async (e) => {
    e.preventDefault();

    const form = e.target;
    const userData = {name: form.name.value, email: form.email.value, password: form.password.value};        
    try {

      const response = await fetch(
        "https://login-page-server.vercel.app/register",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userData),
        }
      );
      const data = await response.json();
      if(response.ok) {
        window.location.href('/https://login-page-register.vercel.app/login.html');
      }
      else{
        console.log('didnt work')
      };
      
    } catch (error) {
      console.error("Error:", error);
    }
  };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
